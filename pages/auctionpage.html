<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Auctions</title>
    <link rel="stylesheet" href="../resources/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="auction-header">
        <div class="header-left"></div>
        <h1>Active Auctions</h1>
        <a href="admin.php" class="btn btn-secondary admin-btn">Admin Login</a>
      </header>

      <div id="auctionList" class="auction-grid"></div>

      <!-- Detailed View Modal -->
      <div id="detailModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="detailContent"></div>
        </div>
      </div>

      <!-- Bid Modal -->
      <div id="bidModal" class="modal">
        <div class="modal-content">
          <span class="close-bid">&times;</span>
          <h2>Place Your Bid</h2>
          <form id="bidForm">
            <input type="hidden" id="bidAuctionId" />
            <div class="form-group">
              <label>First Name:</label>
              <input type="text" id="bidderName" required />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="bidderEmail" required />
            </div>
            <div class="form-group">
              <label>Bid Amount:</label>
              <input type="number" id="bidAmount" step="0.01" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit Bid</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../resources/scripts/storage.js"></script>
    <script src="../resources/scripts/auction.js"></script>
  </body>
</html>
